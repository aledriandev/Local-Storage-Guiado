<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Local Storage</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!--Formulario-->
  <div class="container">
    <section id="formulario">
      <div class="row">
        <div class="col-lg-12 col-md-12 datos">
          <div class="form-group">
            <label for="user">Name:</label>
            <input type="text" class="form-control" id="nombre">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 datos">
          <div class="form-group">
            <label for="user">Password:</label>
            <input type="password" class="form-control" id="password">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 text-center">
          <button type="button" class="btn btn-primary" onclick="guardarDatos()" value="Guardar datos">Guardar datos</button>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 text-center">
          <p id="datos">Pulsa para ver tu nombre y tu password.</p>
          <button type="button" class="btn btn-primary" onclick="recuperarDatos()" value="Recuperar datos">Recuperar datos</button>
        </div>
      </div>
    </section>
  </div>

  <script src="https://use.fontawesome.com/4154d90246.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
